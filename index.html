    <script>
        // Global Error Handler
        window.onerror = function(message, source, lineno, colno, error) {
            const errorDiv = document.createElement('div');
            errorDiv.style.position = 'fixed';
            errorDiv.style.top = '0';
            errorDiv.style.left = '0';
            errorDiv.style.width = '100%';
            errorDiv.style.backgroundColor = 'red';
            errorDiv.style.color = 'white';
            errorDiv.style.padding = '20px';
            errorDiv.style.zIndex = '9999';
            errorDiv.style.fontFamily = 'monospace';
            errorDiv.innerHTML = `<strong>Error:</strong> ${message}<br><strong>Source:</strong> ${source}:${lineno}:${colno}`;
            document.body.appendChild(errorDiv);
        };
        
        window.onload = function() {
            setTimeout(function() {
                if (!window.React || !window.ReactDOM || !window.Babel) {
                    const msg = "Libraries failed to load. Please check your network connection (VPN needed?) or CDN availability.";
                    console.error(msg);
                    const errorDiv = document.createElement('div');
                    errorDiv.style.position = 'fixed';
                    errorDiv.style.bottom = '0';
                    errorDiv.style.left = '0';
                    errorDiv.style.width = '100%';
                    errorDiv.style.backgroundColor = 'orange';
                    errorDiv.style.color = 'black';
                    errorDiv.style.padding = '20px';
                    errorDiv.style.zIndex = '9999';
                    errorDiv.innerText = msg + " Missing: " + (!window.React?"React ":"") + (!window.ReactDOM?"ReactDOM ":"") + (!window.Babel?"Babel ":"");
                    document.body.appendChild(errorDiv);
                }
            }, 3000);
        };
    </script>
