<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>林懿 Lin Yi - Portfolio</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
                    },
                    colors: {
                        'apple-gray': '#f5f5f7',
                        'apple-dark': '#1d1d1f',
                        'apple-blue': '#0071e3',
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'blob-bounce': 'blobBounce 10s infinite ease-in-out',
                        'blob-spin': 'blobSpin 15s infinite linear',
                        'blob-pulse': 'blobPulse 8s infinite ease-in-out',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: 0, transform: 'translateY(20px)' },
                            '100%': { opacity: 1, transform: 'translateY(0)' },
                        },
                        blobBounce: {
                            '0%, 100%': { transform: 'translateY(0) scale(1)' },
                            '50%': { transform: 'translateY(-20px) scale(1.1)' },
                        },
                        blobSpin: {
                            '0%': { transform: 'rotate(0deg)' },
                            '100%': { transform: 'rotate(360deg)' },
                        },
                        blobPulse: {
                            '0%, 100%': { opacity: 0.3, transform: 'scale(1)' },
                            '50%': { opacity: 0.6, transform: 'scale(1.2)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .hover-trigger .hover-target {
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .hover-trigger:hover .hover-target {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        /* Floating Animation */
        @keyframes float-slow {
            0%, 100% { transform: translateY(0px) translateX(-50%) translateY(-50%); }
            50% { transform: translateY(-10px) translateX(-50%) translateY(-50%); }
        }
        @keyframes float-medium {
            0%, 100% { transform: translateY(0px) translateX(-50%) translateY(-50%); }
            50% { transform: translateY(-15px) translateX(-50%) translateY(-50%); }
        }
        @keyframes float-fast {
            0%, 100% { transform: translateY(0px) translateX(-50%) translateY(-50%); }
            50% { transform: translateY(-8px) translateX(-50%) translateY(-50%); }
        }
        
        /* Blob Animation */
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }
        .animate-float-slow { animation: float-slow 6s ease-in-out infinite; }
        .animate-float-medium { animation: float-medium 5s ease-in-out infinite; }
        .animate-float-fast { animation: float-fast 4s ease-in-out infinite; }
    </style>
</head>
<body class="bg-[#f5f5f7] text-[#1d1d1f]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons ---
        const Phone = ({ className }) => (

            </svg>
        );

        // --- Components ---
        
        const Button = ({ children, variant = 'primary', className = '', ...props }) => {
            const baseStyles = "inline-flex items-center justify-center px-6 py-3 rounded-full text-sm font-medium transition-all duration-300 transform active:scale-95";
            const variants = {
                primary: "bg-[#1d1d1f] text-white hover:bg-[#333]",
                secondary: "bg-white text-[#1d1d1f] border border-gray-200 hover:border-gray-400 shadow-sm",
                ghost: "text-[#1d1d1f] hover:bg-gray-100",
            };
            
            return (
                <button className={`${baseStyles} ${variants[variant]} ${className}`} {...props}>

                </button>
            );
        };

        const ContactItem = ({ icon, label, value, colorClass = "bg-black" }) => {
            const [copied, setCopied] = useState(false);

            const handleCopy = () => {
                navigator.clipboard.writeText(value).then(() => {
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                });
            };

            return (
                <div 
                    className="hover-trigger relative flex flex-col items-center justify-center group"
                    onClick={handleCopy}
                >

                    </h3>
                </div>
            </div>
        );

        const ProjectDetailModal = ({ project, onClose }) => {
            if (!project) return null;

            // Close on Escape key
            useEffect(() => {
                const handleEsc = (e) => {
                    if (e.key === 'Escape') onClose();
                };
                window.addEventListener('keydown', handleEsc);
                return () => window.removeEventListener('keydown', handleEsc);
            }, [onClose]);

            // Prevent scrolling when modal is open
            useEffect(() => {
                document.body.style.overflow = 'hidden';
                return () => {
                    document.body.style.overflow = 'unset';
                };
            }, []);

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-0 sm:p-2">
                    <div className="absolute inset-0 bg-black/90 backdrop-blur-xl transition-opacity" onClick={onClose}></div>
                    <div className="relative w-full h-full sm:w-[99vw] sm:h-[98vh] bg-white sm:rounded-xl shadow-2xl overflow-hidden flex flex-col animate-fade-in-up">
                        
                        {/* Header */}
                        <div className="flex justify-between items-center p-6 border-b border-gray-100 bg-white z-10">
                            <div>
                                <h3 className="text-2xl font-bold text-[#1d1d1f]">{project.title}</h3>
                                <div className="flex items-center gap-3 mt-1">
                                    <p className="text-sm text-gray-500">{project.category}</p>
                                    {project.bilibiliUrl && (
                                        <a 
                                            href={project.bilibiliUrl} 
                                            target="_blank" 
                                            rel="noopener noreferrer"
                                            className="flex items-center gap-2 text-pink-400 hover:text-pink-500 transition-colors bg-pink-50 px-3 py-1 rounded-full text-sm font-medium"
                                        >
                                            <Bilibili className="w-4 h-4" />
                                            <span>Watch Video</span>
                                        </a>
                                    )}
                                </div>
                            </div>
                            <button 
                                onClick={onClose}
                                className="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                            </button>
                        </div>

                        {/* Content - Scrollable */}
                        <div className="overflow-y-auto bg-white">
                            <div className="flex flex-col">
                                {project.images && project.images.map((img, index) => (
                                    <div key={index} className="w-full">
                                        {img ? (
                                            <img 
                                                src={img} 
                                                alt={`Detail ${index + 1}`} 
                                                className="w-full h-auto block"
                                            />

                                            <div className="w-full aspect-video bg-gray-50 flex items-center justify-center text-gray-400 border-b border-gray-100">
                                                Image {index + 1} Placeholder
                                            </div>
                                        )}
                                    </div>
                                ))}
                                {(!project.images || project.images.length === 0) && (
                                    <div className="text-center py-20 text-gray-400">No images available for this project.</div>
                                )}
                            </div>
                            
                            <div className="py-8 text-center border-t border-gray-100">
                                <p className="text-gray-500 text-sm">End of Gallery</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Main App ---

        const DetailedProjectCard = ({ title, date, children, images = [], bilibiliUrl }) => {
            const [isHovered, setIsHovered] = useState(false);
            const [currentImageIndex, setCurrentImageIndex] = useState(0);

            useEffect(() => {
                let interval;
                if (isHovered && images.length > 0) {
                    interval = setInterval(() => {
                        setCurrentImageIndex((prev) => (prev + 1) % images.length);
                    }, 1500);
                } else {
                    setCurrentImageIndex(0);
                }
                return () => clearInterval(interval);
            }, [isHovered, images]);

            return (
                <div 
                    className="bg-white p-8 rounded-3xl shadow-sm hover:shadow-md transition-shadow relative group"
                    onMouseEnter={() => setIsHovered(true)}
                    onMouseLeave={() => setIsHovered(false)}
                >
                    <div className="flex justify-between items-start mb-2">
                        <h4 className="text-xl font-medium">{title}</h4>
                        <div className="flex items-center gap-3">
                            {bilibiliUrl && (
                                <a 
                                    href={bilibiliUrl} 
                                    target="_blank" 
                                    rel="noopener noreferrer" 
                                    className="flex items-center gap-2 text-pink-400 hover:text-pink-500 transition-colors bg-pink-50 px-3 py-1 rounded-full"

                        <div className="w-full relative bg-white">

                                <img

                    </div>
                </div>
            );
        };

        const MiniProjectCard = ({ title, date, images = [], bilibiliUrl }) => {
            const [isHovered, setIsHovered] = useState(false);
            const [currentImageIndex, setCurrentImageIndex] = useState(0);

            useEffect(() => {
                let interval;
                if (isHovered && images.length > 0) {
                    interval = setInterval(() => {
                        setCurrentImageIndex((prev) => (prev + 1) % images.length);
                    }, 1500);
                } else {

                }
                return () => clearInterval(interval);
            }, [isHovered, images]);

            return (
                <div 
                    className="p-4 rounded-xl bg-gray-50 border border-gray-100 hover:bg-gray-100 transition-colors relative group"
                    onMouseEnter={() => setIsHovered(true)}
                    onMouseLeave={() => setIsHovered(false)}
                >
                    <div className="flex justify-between items-start mb-1">
                        <span className="font-medium text-[#1d1d1f]">{title}</span>
                        <div className="flex items-center gap-2">
                             {bilibiliUrl && (
                                <a 
                                    href={bilibiliUrl} 
                                    target="_blank" 
                                    rel="noopener noreferrer" 
                                    className="flex items-center gap-2 text-pink-400 hover:text-pink-500 transition-colors bg-pink-50 px-3 py-1 rounded-full"
                                    title="Watch on Bilibili"
                                >
                                    <Bilibili className="w-5 h-5" />
                                    <span className="text-xs font-medium">Video</span>
                                </a>
                            )}
                            <span className="text-xs text-gray-500 bg-white px-2 py-0.5 rounded shadow-sm whitespace-nowrap">{date}</span>
                        </div>
                    </div>

                    {/* Floating Preview with Smooth Transition */}
                    <div className={`absolute left-1/2 -translate-x-1/2 bottom-[100%] mb-3 w-[600px] max-w-[90vw] bg-white rounded-lg shadow-xl border border-gray-100 overflow-hidden z-50 hidden md:block transition-all duration-300 ease-in-out transform origin-bottom ${isHovered && images.length > 0 ? 'opacity-100 scale-100 translate-y-0' : 'opacity-0 scale-95 translate-y-2 pointer-events-none'}`}>
                        <div className="w-full relative bg-white">

                                <img 
                                    key={index}
                                    src={img} 
                                    alt={`Preview ${index + 1}`} 
                                    className={`block w-full h-auto transition-opacity duration-500 ease-in-out ${index === currentImageIndex ? 'relative opacity-100 z-10' : 'absolute top-0 left-0 opacity-0 z-0'}`}
                                />
                             ))}
                             <div className="absolute bottom-2 right-2 bg-black/60 backdrop-blur-sm text-white text-[10px] px-2 py-0.5 rounded-full font-medium z-20">
                                {currentImageIndex + 1}/{images.length}
                            </div>
                        </div>
                        <div className="absolute bottom-0 left-1/2 -translate-x-1/2 translate-y-1/2 rotate-45 w-3 h-3 bg-white shadow-sm"></div>
                    </div>
                </div>
            );
        };

        const Reveal = ({ children, width = "w-full", delay = 0 }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = React.useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                            observer.unobserve(entry.target);
                        }
                    },
                    { threshold: 0.1, rootMargin: "0px 0px -50px 0px" }
                );
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, []);

            return (
                <div ref={ref} className={`${width} transition-all duration-1000 ease-[cubic-bezier(0.22,1,0.36,1)] ${isVisible ? 'opacity-100 translate-y-0 blur-none' : 'opacity-0 translate-y-12 blur-sm'}`} style={{ transitionDelay: `${delay}ms` }}>
                    {children}
                </div>
            );
        };

        const projects = [
            {
                title: "独立游戏《Where to stay》",
                category: "Game Design",
                image: "wheretostay.png",
                color: "bg-blue-500",
                type: "Game Art",
                bilibiliUrl: "https://www.bilibili.com/video/BV1Mm421K7PV/", 
                detailImages: ["where1.png", "where2.png", ""]
            },
            {
                title: "交互装置《Nailina》",
                category: "Interaction Design",
                image: "nailina.png",
                color: "bg-indigo-500",
                type: "UI/UX",
                bilibiliUrl: "https://www.bilibili.com/video/BV14iG2ztEim/", 
                detailImages: ["nail1.png", "nail2.png", ""]
            },
            {
                title: "VR游戏《ELDERVERSE》",
                category: "VR Game Design",
                image: "elder.png",
                color: "bg-purple-500",
                type: "Game Art",
                bilibiliUrl: "【vr游戏 ELDERVERSE】 https://www.bilibili.com/video/BV1phQuYNELc/?share_source=copy_web&vd_source=fdfe81b101ea4ece3243c72ba8ef2775",
                detailImages: ["shiguang1.png", "shiguang2.png", ""]
            },
            {
                title: "桌游《深海密谋》",
                category: "Card Game Design",
                image: "深海.png",
                color: "bg-pink-500",
                type: "Game Art",
                bilibiliUrl: "",
                detailImages: ["ocean1.png", "", ""]
            },
            {
                title: "商业IP《小萤心》设计&营销",
                category: "IP Design",
                image: "",
                color: "bg-green-500",
                type: "Other",
                bilibiliUrl: "",
                detailImages: ["", "", ""]
            },
            {
